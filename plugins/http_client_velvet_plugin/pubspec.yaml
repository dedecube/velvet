name: http_client_velvet_plugin
description: A plugin that provide a simple way to manage a http client in a velvet applications.
version: 0.0.1-dev.0
homepage: https://github.com/dedecube/velvet/tree/main/plugins/http_client_velvet_plugin
publish_to: none

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  velvet_annotation: ^0.0.1-dev.8
  velvet_framework: ^0.0.1-dev.39

dev_dependencies:
  build_runner: ^2.4.9
  velvet_generator: ^0.0.1-dev.14

  # Mandatory dependencies for make custom_lint work in monorepo
  custom_lint: ^0.6.4
  flutter_lints: ^4.0.0
  pyramid_lint: ^2.0.0
  riverpod_lint: ^2.3.10
  velvet_custom_lints: ^0.0.1-dev.6

flutter: null

topics:
  - flutter
  - framework
