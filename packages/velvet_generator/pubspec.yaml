name: velvet_generator
description: The code generator for the Velvet framework. It helps to automate some tasks as autoload, service binding, and more.
version: 0.0.1-dev.3
homepage: https://github.com/dedecube/velvet/tree/main/packages/velvet_generator

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  analyzer: ^6.4.1
  build: ^2.4.1
  build_config: ^1.1.1
  merging_builder: ^0.2.7
  quote_buffer: ^0.2.6
  source_gen: ^1.5.0
  velvet_annotation: ^0.0.1-dev.2

topics:
  - code-generation
  - framework