name: velvet_generator
description: The code generator for the Velvet framework. It helps to automate some tasks as autoload, service binding, and more.
version: 0.0.1-dev.13
homepage: https://github.com/dedecube/velvet/tree/main/packages/velvet_generator

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  analyzer: ^6.4.1
  build: ^2.4.1
  build_config: ^1.1.1
  flutter:
    sdk: flutter
  freezed: ^2.5.2
  glob: ^2.1.2
  go_router_builder: ^2.7.0
  merging_builder: ^0.2.7
  quote_buffer: ^0.2.6
  riverpod_generator: ^2.4.0
  source_gen: ^1.5.0
  velvet_annotation: ^0.0.1-dev.8
  velvet_support: ^0.0.1-dev.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Mandatory dependencies for make custom_lint work in monorepo
  custom_lint: ^0.6.4
  flutter_lints: ^4.0.0
  pyramid_lint: ^2.0.0
  riverpod_lint: ^2.3.10
  velvet_custom_lints: ^0.0.1-dev.6

topics:
  - code-generation
  - framework
