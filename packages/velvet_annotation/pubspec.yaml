name: velvet_annotation
description: "A package exposing annotations for velvel_generator. It is part of the Velvet framework."
version: 0.0.1-dev.9
homepage: "https://github.com/dedecube/velvet/tree/main/packages/velvet_annotation"

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  meta: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Mandatory dependencies for make custom_lint work in monorepo
  custom_lint: ^0.6.4
  flutter_lints: ^4.0.0
  pyramid_lint: ^2.0.0
  riverpod_lint: ^2.3.10
  velvet_custom_lints: ^0.0.1-dev.6

topics:
  - annotations
  - code-generation
