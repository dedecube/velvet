name: velvet_framework
description: A framework for building Flutter applications based on Riverpod and GoRouter.
version: 0.0.1-dev.37
homepage: https://github.com/dedecube/velvet/tree/main/packages/velvet_framework

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  dio: ^5.4.3+1
  event_bus: ^2.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_i18n: ^0.35.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.2
  hooks_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  talker_flutter: ^4.2.3
  talker_riverpod_logger: ^1.0.0
  theme_tailor_annotation: ^3.0.1
  velvet_annotation: ^0.0.1-dev.8
  velvet_support: ^0.0.1-dev.7

dev_dependencies:
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  theme_tailor: ^3.0.1
  velvet_generator: ^0.0.1-dev.13

  # Mandatory dependencies for make custom_lint work in monorepo
